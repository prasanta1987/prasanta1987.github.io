<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
        // const authToken = "pxQz7MAtK95eH0sl7LHjrPJFcAwj2UWk" //ESP8266
        const authToken = "gppYI8SP-tAzlzeZvDjBtAWUnD1HRMwM" //ESP32

    </script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        const myLocation = [21.86591, 83.99779];
        const myMarker = {
            color: '#000000',
            fillColor: '#000000',
            fillOpacity: 0.5,
            radius: 10
        }
        const map = L.map('map').setView(myLocation, 17);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            // attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const circle = L.circle(myLocation, myMarker).addTo(map).bindPopup('Your Location');


        const getGpsData = () => {

            let finalHttpRequest = `https://blynk.cloud/external/api/get?token=${authToken}&v3&v4&v5&v6&v7`

            fetch(finalHttpRequest)
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    const updateMyLocation = L.circle([data.v3, data.v4], myMarker).addTo(map)
                })
                .catch(err => console.log(err))
        }

        setInterval(getGpsData, 5000);

    </script>


</body>

</html>
